<template>
  <lightning-card title="Search" icon-name="standard:account">
    <lightning-layout horizontal-align="center" multiple-rows="true">
      <lightning-layout-item size="12" padding="around-small">
        <lightning-combobox
          name="country"
          label="Country"
          value={selectedCountry}
          placeholder="Select Country"
          options={countries}
          onchange={countrySelectHandler}
        ></lightning-combobox>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-small">
        <lightning-input
          type="text"
          label="Zip Code"
          placeholder="Enter a Zip Code"
          onchange={zipCodeChangeHandler}
          value={zipCode}
        ></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-small">
        <lightning-layout horizontal-align="end" multiple-rows="true">
          <lightning-layout-item flexibility="auto" padding="horizontal-small">
            <lightning-button
              variant="brand"
              label="Search"
              title="Search"
              icon-name="utility:search"
              onclick={searchHandler}
            ></lightning-button>
          </lightning-layout-item>
          <lightning-layout-item flexibility="auto">
            <lightning-button
              variant="neutral"
              label="Clear"
              title="Clear"
              icon-name="utility:clear"
              onclick={clearHandler}
            ></lightning-button>
          </lightning-layout-item>
        </lightning-layout>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
